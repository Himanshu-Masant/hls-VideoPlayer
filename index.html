<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
  </head>
  <body>
    <h1>Video Player</h1>
    <div style="position: relative; padding-top: 42.5%">
      <iframe
        src="https://iframe.mediadelivery.net/embed/86726/ec802443-61cd-4544-b1f6-bd3a5fe8c6c4?autoplay=false"
        loading="lazy"
        style="
          border: none;
          position: absolute;
          top: 0;
          height: 100%;
          width: 100%;
        "
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
        allowfullscreen="true"
      ></iframe>
    </div>
  </body>
</html>
